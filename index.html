<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jers333d</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #111;
      color: #fff;
    }
    header {
      background: #1a73e8;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    .hero {
      background: url('https://source.unsplash.com/1600x500/?store,products') center/cover no-repeat;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 1px 1px 4px black;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 2rem;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .product h3 {
      margin: 0.5rem 0 0;
    }
    .price {
      color: #1a73e8;
      font-weight: bold;
      margin: 0.5rem 0 1rem;
    }
    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jers333d</h1>
    <p>One-stop shop for jersey heads</p>
  </header>

  <div class="hero">
    Never failed to satisfy
  </div>

  <section class="products">
    <div class="product">
      <img src="https://source.unsplash.com/400x300/?watch" alt="Product 1">
      <h3>Stylish Watch</h3>
      <p class="price">$49.99</p>
    </div>
    <div class="product">
      <img src="https://source.unsplash.com/400x300/?shoes" alt="Product 2">
      <h3>Retro Jerseys</h3>
      <p class="price">$34.99</p>
    </div>
    <div class="product">
      <img src="https://source.unsplash.com/400x300/?backpack" alt="Product 3">
      <h3>Real Madrid Jersey</h3>
      <p class="price">$24.99</p>
    </div>
    <div class="product">
      <div style="display: flex;">
        <img src="barcelona front.webp" alt="Front View" style="width: 50%; object-fit: cover;">
        <img src="barcelonaback.webp" alt="Side View" style="width: 50%; object-fit: cover;">
  </div>
      <h3>Barcelona Jersey</h3>
      <p class="price">$24.99</p>
    </div>
  </section>

  <footer>
    &copy; 2025 My Product Store. All rights reserved.
  </footer>
</body>
</html>
